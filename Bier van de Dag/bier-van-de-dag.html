<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIER VAN DE DAG</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="bier-van-de-dag.css" />
  <link rel="icon" href="Afbeeldingen/SiteIcon.png" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
  <div class="popup show">
    <div class="popup-content">
      <h1>WELKOM</h1>
      <h2>Vul je geboortedatum in om verder te gaan</h2>
      <input type="date" id="geboortedatum-input">
      <button id="bevestig-knop">Bevestig</button>
      <p class="popup-error"></p>
    </div>
  </div>

  <div class="container">
    <h1>BIER VAN DE DAG</h1>
    <div class="select-container">
      <label for="popup-bierstijl-select">Selecteer een bierstijl:</label>
      <select id="popup-bierstijl-select">
        <option value="">Selecteer...</option>
        <option value="Belgian Strong Golden Ale">Belgian Strong Golden Ale</option>
        <option value="Lambic - Gueuze">Lambic - Gueuze</option>
        <option value="Hefeweizen">Hefeweizen</option>
        <option value="Sour">Sour</option>
      </select>
      <h2 id="geselecteerde-stijl">Geselecteerde stijl: Geen</h2>
    </div>

    <div class="bier-info">
      <img id="bier-afbeelding" alt="Afbeelding van het Bier" />
      <h2 id="bier-naam">Naam van het Bier...</h2>
      <p id="bier-alcohol">Alcoholpercentage:...</p>
      <p id="bier-brouwerij">Brouwerij...</p>
      <div id="map" class="map"></div>
      <button id="toon-weer-knop">Toon mij het weer bij de brouwerij</button>
      <p id="bier-stijl">Stijl...</p>
      <p id="bier-beschrijving">Beschrijving van het bier...</p>
    </div>

    <div class="button-group">
      <button id="toon-weetje-knop">Toon mij een leuk weetje over dit bier</button>
      <p id="bier-weetje"></p>
      <div class="favorites-button-group">
        <button id="favoriet-knop">Voeg toe aan favorieten</button>
        <button id="zie-mijn-favorieten">Zie mijn favorieten</button>
      </div>
    </div>

    <button id="nieuw-bier-knop" class="large-button">Toon een ander bier</button>
  </div>

  <div class="favorieten-container">
    <span class="sluit-knop">&times;</span>
    <h2>Mijn favorieten</h2>
    <div id="favorieten-lijst" class="favorieten-lijst"></div>
  </div>

  <div class="weer-container">
    <span class="sluit-weer-knop">&times;</span>
    <h2>Weer bij de brouwerij</h2>
    <div id="weer-info" class="weer-info"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="bier-van-de-dag.js" type="module"></script>
  <script src="bier-data.js" type="module"></script>
</body>

</html>
